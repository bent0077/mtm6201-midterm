<html>
 
<head>
    <meta charset="utf-8">

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<!------ navigation bar here------->
<nav class="contactnavigation">
    <div class="navbarcontact">
        <div class="logocontact">Knead to Know</div>
        <ul class="menucontact">
            <li><a href="index.html"> Home </a></li>
            <li><a href="about.html"> about </a></li>
            <li><a href="contact.html"> contact </a></li>
 
        </ul>
    </div>
</nav>
 
 
<body class="contactbody">
    <!------ basic infomation about company------->
    <div class="contactsection">
        <div class="contactinfo">
            <!------ icons with basic info lists here------->
            <div> <i class="fas fa-location-dot"></i> 123 Street Street Ottawa ON </div>
            <div> <i class="fa-solid fa-envelope"></i>info@kneadtoknow.com</div>
            <div> <i class="fa-solid fa-phone"></i>613-999-9999</div>
            <div> <i class="fas fa-clock"></i>Monday-Sunday:10am-6pm
            </div>
        </div>
        <!------ contact form starts here------->
        <div class="contactform">
            <h2> Connect with Us</h2>
            <form class="contact" action="actionpage" method="post">
                <input type="text" name="name" class="textbox" placeholder="Your Name" required>
                <input type="email" name="email" class="textbox" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message"
                    required>Type your message here... </textarea>
                <input type="submit" name="submit" class="sendbtn" value="send">
            </form>
        </div>
    </div>
</body>
 
</html>
